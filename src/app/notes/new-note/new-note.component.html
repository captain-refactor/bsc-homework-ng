<div class="border mat-elevation-z3" fxLayout="column">
  <h3 i18n>New note</h3>
  <mat-form-field>
    <mat-label i18n>Title</mat-label>
    <input [(ngModel)]="note.title" matInput>
  </mat-form-field>
  <button (click)="createNote()" fxFlexAlign="end" mat-raised-button color="primary" i18n>Create note</button>
</div>
