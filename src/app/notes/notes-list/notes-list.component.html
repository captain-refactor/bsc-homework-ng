<div fxLayout="row" fxLayoutAlign="space-between">
  <h2 i18n>Your notes</h2>
  <a mat-icon-button color="primary" title="Add note" i18n-title routerLink="new">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="mat-elevation-z3">
  <mat-list *ngIf="notesService.notes$ | async as notes">
    <a mat-list-item [routerLink]="[note.id]" *ngFor="let note of notes">
      {{note.title}}
    </a>
  </mat-list>
</div>
